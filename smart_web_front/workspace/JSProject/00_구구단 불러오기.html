<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 불러오기</title>
</head>
<body>
    
</body>
<script>
    let num = prompt("구구단 몇 단을 불러올까요?", "1~9까지 숫자만 입력");

    if(num === null){
        alert("구구단 불러오기를 취소했습니다.");
    }
    else if(num == "" || isNaN(num)){
        alert("올바른 값을 입력하세요.");
    }
    else if(num < 1 || num > 9){
        alert("1~9까지만 가능합니다.");
    }
    else{
        for(let i = 1; i <= 9; i++){
            document.write(`${num} X ${i} = ${num * i}<br>`);
        }
    }
</script>
</html>
