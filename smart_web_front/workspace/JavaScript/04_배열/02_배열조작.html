<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 조작</title>
</head>
<body></body>
<script>
    // array.push()
    // array.pop()
    // array.unshift()
    // array.shift()
    // array.concat()
    // array.splice()
    // array.slice()
    // array.sort()
    // array.reverse()
    // array.split()
    // string.join()

    // 배열의 앞뒤로 추가와 삭제
    let word = ["a", "b", "c", "d", "e"];

    word.push("f", "g"); // 배열의 끝에 추가.
    console.log(word);
    word.pop(); // 배열의 끝에서 삭제.
    console.log(word);

    word.unshift("A"); // 배열의 앞에 추가.
    console.log(word);
    word.shift(); // 배열의 앞에서 삭제.
    console.log(word);



    // 배열의 수정
    let korea = ["서울", "부산", "인천"];
    let japan = ["도쿄", "오사카", "교토"];
    let eastAsia = korea.concat(japan); // 배열끼리 이어붙이기. 실제 배열에는 변경이 없으므로 바꾸고 싶다면 대입연산자를 써서 배열에 저장해야 한다.
    console.log(eastAsia);

    word.splice(2, 0, "B"); // word[2]에서 0개를 지우고, 그 자리에 'B'를 넣는다.
    console.log(word);
    word.splice(2, 2); // word[2]부터 2개를 지우고, 그 자리에 아무 것도 넣지 않는다.
    console.log(word);

    let wordSet = word.slice(1, 3); // [1]부터 [3] 이전까지 추출한다. 반환 개수는 end_number - start_number이다. 이 경우 2개를 반환한다. 실제 배열에는 변경이 없다.
    console.log(wordSet);
    console.log(word);


    
    // 배열의 정렬
    let num = [1, 5, 2, 7, 4, 9, 3];
    num.reverse(); // 배열의 값을 역으로 뒤집는다.
    console.log(num);
    num.sort(); // 배열을 오름차순으로 정렬한다.
    console.log(num);
    num.sort().reverse(); // 배열을 역순으로 정렬한다.
    console.log(num);



    // 배열과 문자열의 객체 변환

    // 배열을 문자열로 -> string.join("구분자")
    let str = ["A반", "B반", "C반"];
    console.log(str, typeof str);
    let str2 = str.join(", "); // 각 배열의 값들이 콤마로 구분된어 나열된다.
    console.log(str2, typeof str2);

    // 문자열을 배열로 -> array.slpit("구분자")
    let alphabet = "ABCDE";
    console.log(alphabet, typeof alphabet);
    let alphaArray = alphabet.split(""); // 각 문자열을 ""로 구분하여 저장한다. 즉, 한 글자씩 저장한다.
    console.log(alphaArray, typeof alphaArray);

    let num2 = 2;
    str3 = String(num2);
    console.log(str3);
</script>
</html>
