<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 practice 1</title>
</head>
<body>
    <button>문제 맞추기</button>
    <br>
</body>
<script>
    let greenLine = ["사당", "교대", "방배", "강남"];
    greenLine.pop();
    greenLine.push("삼성");
    greenLine.shift();
    greenLine.unshift("신도림");

    document.write(greenLine);

    function question(){
        let answer = prompt("띄워쓰기 없이 최종결과를 입력하기 ex)삼성,신도림");
        if(answer === greenLine){
            alert("정답입니다.");
        }
        else{
            alert("오답입니다.");
        }
    }

    document.querySelector("button").addEventListener("click", question);
</script>
</html>
