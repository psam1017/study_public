<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경화면 색 바꾸기</title>
</head>
<body>
    <button>배경 색상 바꾸기</button>
</body>
<script>
    const button = document.querySelector("button");

    let colorChange = () => {
        document.body.style.backgroundColor = prompt("색상을 정하세요. red or #ff00ff");
    }
    button.addEventListener("click", colorChange);
</script>
</html>
