<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수기본문법</title>
    <style>
        h1{
            width: 300px;
            border: 1px solid black;
            text-align: center;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div>
        <button>500</button>
        <h1>크기 변경</h1>
    </div>
    <script>
        const h1 = document.querySelector("h1");
        const button = document.querySelector("button");
        let buttonSize = button.innerText;        

        function sizeChange(size){
            h1.style.width = `${size}px`;
            switch(buttonSize){
                case "300":
                    buttonSize = button.innerText = "500";
                    break;
                case "500":
                    buttonSize = button.innerText = "300";
                    break;
            }
        }
        button.addEventListener("click", function(){
            sizeChange(buttonSize);
        });
    </script>
</body>
<script>
    // 함수 : 어떤 입력을 받아 특정 기능이나 계산을 수행한 후 값을 되돌려주는 코드. 입력이나 결과는 생략할 수 있다.
    // 함수의 실행은 '호출한다'라고 표현한다.

    // 파라미터와 리턴이 없는 함수들
    function f1 (){
        console.log("함수 실행");
    }
    f1();
    function f2(){
        console.log("f1 호출");
        f1();
    }
    f2();
    let f3 = function(){
        console.log("f3이라는 변수에 함수를 저장.");
    }
    f3();

    // 파라미터와 리턴이 있는 함수들
    function f4(){
        let a = 10;
        return a;
    }
    console.log(f4());

    function f5(a, b){
        return a + b;
    }
    console.log(f5(10, 20));


    
    // 익명함수를 담은 변수와 선언함수의 이름이 같을 경우 변수가 우선된다.
    // 하지만 변수 선언 이전에 그 함수를 호출할 경우 변수는 undifined이므로 함수가 우선된다.
    func1(); // "선언함수"
    var func1 = function(){
        document.write("익명함수<br>");
    }
    function func1(){
        document.write("선언함수<br>");
    }
    func1(); // "익명함수"
</script>
</html>
