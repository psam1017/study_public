<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록레벨스코프</title>
</head>
<body>
</body>
<script>
    // 이론 설명은 '02_지역변수.html'에서...
    let num = 10;
    num = 20;

    function numbering(){
        let num = 300;
        return num;
    }

    console.log(num); // 20
    console.log(numbering()); // 300

    { let num = 400; }
    console.log(num); // 20

    { var varNum = 500; }
    console.log(varNum); // 500

    { const num = 600; }
    console.log(num); // 20
    
</script>
</html>
