<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 함수</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: hotpink;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div>임의로 사각형 크기 조절하기</div>
</body>
<script>
    // 랜덤 함수
    console.log(Math.random()); // 0 ~ 1 사이 소수점

    // 정수만 추출하는 함수
    console.log(Math.ceil(2.4)) // 올림
    console.log(Math.floor(2.4)) // 내림
    console.log(Math.round(2.4)) // 반올림

    // 난수를 정수로 추출하기
    console.log(Math.ceil(Math.random() * 10)); // 1 ~ 10 사이의 정수
    console.log(Math.floor(Math.random() * 10)); // 0 ~ 9 사이의 정수 -> 배열의 index 시작 번호와 일치.

    // 예제 1. 10, 20, 30, 40, 50만 생성하기
    console.log(Math.ceil(Math.random() * 5) * 10);
</script>
<script>
    // 임의로 사각형 크기 조절하기
    let div = document.querySelector("div");

    function sizing(){
        let rWidth = Math.ceil(Math.random() * 40) * 10 + 100;
        let rHeight = Math.ceil(Math.random() * 40) * 10 + 100;

        div.style.width = `${rWidth}px`;
        div.style.height = `${rHeight}px`;
    }
    div.addEventListener("click", sizing);
</script>
</html>
