<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 크기 키우기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: hotpink;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div>박스야 커져라!</div>
</body>
<script>
    const div = document.querySelector("div");
    let size = 100;
    
    let sizing = () => {
        size += 50;
        div.style.width = `${size}px`;
        div.style.height = `${size}px`;
    }
    div.addEventListener("click", sizing)
</script>
</html>
