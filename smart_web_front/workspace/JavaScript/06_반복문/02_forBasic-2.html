<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>합계</title>
</head>
<body>
</body>
<script>
    // 1-10까지 합계구하기
    let sum1 = 0;
    for (let i = 1; i <= 100; i++) {
      sum1 = sum1 + i;
    }
    document.write(`총합은 ${sum1}입니다`);

    document.write("<br>");

    // for문을 활용하여 prompt로 3번 값을 입력받은 후 입력받은 값의 총합을 출력하기
    let sum2 = 0;
    for (let i = 0; i < 3; i++) {
        let num = prompt("계산할 값 입력");
        sum2 += Number(num);
    }
    document.write(`입력받은 값의 총합은 ${sum2}입니다`);
</script>
</html>
