<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach와 map 비교</title>
</head>
<body></body>
<script>
    // forEach 메서드는 단순히 반복문을 대체하기 위한 함수이고,
    // map 메서드는 요소값을 다른 값으로 mapping한 새로운 배열을 생성하기 위한 고차함수다.

    // 스프레드 문법, 배열을 병합할때 사용
    let arr1 = [1, 2, 3];
    let arr2 = [10, 11, 12];
    let arrGroup1 = arr1.concat(arr2);
    let arrGroup2 = [...arr1, 5, 6, ...arr2];
    console.log(arrGroup2);

    let array = [3, 4, 5];
    let newArray = [...array]; // 다른 객체를 만든다.
    // let newArray = array; // 같은 객체를 만든다.
    console.log(array);
    console.log(newArray);
    console.log(array === newArray);

    // array.push(...[6, 7]);    // [3, 4, 5, 6, 7]
    // array.unshift(...[1, 2]); // [1, 2, 3, 4, 5, 6, 7]

    let arr3 = ['a','b','c']
    let [first, ...arr4] = arr3; // first에 arr3의 0번째 값을 넣고, arr4에 나머지 값을 넣는다.
    console.log(first) // ['a']
    console.log(...arr4) // ['b', 'c']

    const test = [1, 2, 3];
    let test1 = test.map((i) => { // 새로운 객체를 만든다.
        console.log(i);
        return i;
    });
    let test2 = test.forEach((i) => { // 객체를 만들지는 않는다. undefined
        console.log(i);
        return i;
    });
    let test3 = test;

    console.log(typeof test1, typeof test2);
    console.log(test1);
    console.log(test2);
    console.log(test === test1);
    console.log(test === test3);
</script>
</html>
