<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 테스트 문제 2</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <button>색상 변경</button>
    <div class="myDiv">1</div>
    <div class="myDiv">2</div>
    <div class="myDiv">3</div>
</body>
<script>
    const button = document.querySelector("button");
    const myDiv = document.querySelectorAll(".myDiv");
    
    // forEach를 사용하는 객체는 nodelist이어야 한다.
    // 클래스 이름으로 태그를 가져오면 HTML Collection이 되기 때문에 forEach가 작동하지 않는다.
    // const myDiv = document.getElementsByClassName("myDiv");

    function changeColor(){
        myDiv.forEach(function(item){
            console.log(item);
            item.style.backgroundColor = "hotpink";
        });
    }
    
    button.addEventListener("click", function(){
        changeColor();
    });
</script>
</html>
