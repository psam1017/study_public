<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 기본 문법</title>
</head>
<body></body>
<script>
    // 반복문은 특정코드를 반복해서 처리해야 하는 경우에 사용
    // for문, while문, do while문
    // for의 초기화를 할 때는 let으로 선언해주는 게 좋다.

    // for (초기화; 조건; 반복구문) {
    //   실행명령;
    // }
    // for (let i = 1; i < 11; i++ ) {
    //   console.log(i);
    // };
    // for (let i = 0; i < 10; i++ ) {
    //   console.log("Hello");
    // }

    // 구구단 출력
    for (let i = 1; i < 10; i++) {
        for(j = 1; j<10; j++){
            document.write(`${i} X ${j} = ${i*j}<br>`);
        }
        document.write("<br>");
    }

    // 별 출력
    for(let i = 0; i < 5; i++){
        for(j = 0; j < i + 1; j++){
            document.write("★");
        }
        document.write("<br>");
    }
</script>
</html>
