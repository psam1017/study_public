<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 1</title>
</head>
<body>
    
</body>
<script>
    let myClass = ["a", "b", "c"];
    let num = 0;

    while(num < myClass.length){
        document.write(`${myClass[num]}<br>`);
        num++;
    }

    // do while도 있다.
</script>
</html>
