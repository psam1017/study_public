    <title>연산자 우선순위</title>

<body>
</body>
<script>
      /* 연산자 우선수위
      0. 문자열연산자
      1. ++, --
      2. !
      3. *, /, +, -
      4. >, >=, <, <=, ==, !=, ===, !==
      5. &&
      6. ||
      */
      // 2 * 3 > 4 + 5 && 6 / 3 == 2 || !false;
      // ( 6 > 9 ) && ( 2 == 2 ) || true;
      // false && true || true;
      // false || true;
      // true

      // 삼항 연산자 활용
      let wind1 = window.innerWidth;
      let wind2 = window.outerWidth;
      console.log(wind1, wind2);

      wind1 > 1000 ? document.body.style.backgroundColor = "green" : document.body.style.backgroundColor = "pink";
</script>
