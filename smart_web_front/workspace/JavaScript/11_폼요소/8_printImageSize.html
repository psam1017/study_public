<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 크기 출력하기</title>
</head>
<body>
    <form name="list">
        <select name="fruit">
            <option value="./images/apple.png">사과</option>
            <option value="./images/banana.png">바나나</option>
            <option value="./images/mango.png">망고</option>
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <br />
    <img id="myImg" src="./images/apple.png" alt="" />
    <script>
        const fruit = document.list.fruit;
        const mySpan = document.getElementById("mySpan");
        const myImg = document.getElementById("myImg");

        fruit.addEventListener("change", function () {
            myImg.setAttribute("src", fruit.value);
        });
        
        // 로드 이벤트로 구성하지 않으면 오류가 발생할 수 있다.
        myImg.addEventListener("load", function () {
            mySpan.innerText = `이미지 크기 : ${myImg.width} X ${myImg.height}`;
        });
    </script>
</body>
</html>
