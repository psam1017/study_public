<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 2</title>
</head>
<body>
    <form name="myCity">
        <label><input type="radio" name="city" value="서울">서울</label>
        <label><input type="radio" name="city" value="부산">부산</label>
        <label><input type="radio" name="city" value="대구">대구</label>
        <input type="button" name="btn" value="도시 제출">
    </form>

    <script>
        const city = document.myCity.city;
        const btn = document.myCity.btn;

        btn.addEventListener("click", function(){
            if(city.value == ""){
                alert("도시를 선택하세요.")
            }
            else{
                alert(`선택한 도시는 ${city.value}입니다.`);
            }
        })
    </script>
</body>
</html>
