<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 종류</title>
    <style>
        ul{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        li{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
    </ul>
    <p></p>
</body>
<script>
    // mouseenter, mouseleave : 버블링이 생기지 않으므로 이쪽을 사용해야 한다.
    // mouseover, mouseout : 버블링이 일어난다.

    const ul = document.querySelector("ul");
    let n = 0;

    // mouseover를 사용하면 ul과 li 각각에 이벤트가 적용된다.
    // ul.addEventListener("mouseover", function(){
    //     n++;
    //     document.querySelector("p").innerText = n;
    // });

    // mouseenter를 사용하면 ul 안에 들어갈 때만 이벤트가 적용되고 li에 따로 적용되지는 않는다.
    ul.addEventListener("mouseenter", function(){
        n++;
        document.querySelector("p").innerText = n;
    });
</script>
</html>
