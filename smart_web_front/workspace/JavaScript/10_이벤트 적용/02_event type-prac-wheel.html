<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel</title>
    <style>
        div{
            position: fixed;

            width: 500px;
            height: 500px;
            background-color: skyblue;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    const div = document.querySelector("div");
    let opacity = 0;

    addEventListener("wheel", function(e){
        if(e.wheelDelta < 0){
            if(opacity > 1){
                opacity = 1;
            }
            else{
                opacity += 0.1;
            }
        }
        else if(e.wheelDelta > 0){
            if(opacity < 0){
                opacity = 0;
            }
            else{
                opacity -= 0.1;
            }
        }
        div.style.opacity = opacity;
    });
</script>
</html>
