<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<!-- 
    이벤트는 모두 소문자로만 한다.
    ★마우스 이벤트★
    click : 마우스 클릭
    dblclick : 마우스 더블 클릭
    mousedown : 마우스 눌렀을 때
    mouseup : 마우스 뗐을 때
    mousemove : 마우스가 영역 안에서 움직일 때
    mouseover : 마우스가 요소 안에 들어갔을 때
    mouseenter : 특정 영역 안으로
    mouseout : 마우스가 요소 밖으로 나갔을 때
    mouseleave : 특정 영역 밖으로

    
    키 이벤트
    keypress : 키를 눌렀거나 || 누르는 중(문자가 입력되는 중)
    keyup : 키를 뗐을 때
    keydown : 키를 눌렀을 때
    
    ★UI 이벤트(브라우저 이벤트)★
    load : 페이지가 가지고 있는 모든 요소가 전부 로드되었을 때
    unload : 페이지가 언로드될 때. 예를 들어 새로운 페이지를 요청했을 때
    error : js 오류를 만났거나 요청한 자원이 존재하지 않는 경우
    resize : 사용자가 브라우저 창이나 프레임을 변경했을 때
    scroll : 요소가 스크롤됐을 때. 전체 페이지만 아니라 특정 요소도 적용

    DOMContentLoaded
    
    ★폼 이벤트★
    focus/focusin : 포커스를 얻었을 때
    blur/focusout : 포커스를 잃었을 때
    change : 선택상자, 체크박스, 라디오 버튼 상태가 변경되었을 때
    select : 폼에서 텍스트를 선택했을 때
    submit : 폼을 제출할 때
    reset  : 폼을 초기화할 때
-->
<body>
    <button onclick="change1()">버튼1</button>
    <button onclick="change2()">버튼2</button>
    <button onclick="change3()">버튼3</button>
</body>
<script>
    function change1(){
        document.body.style.background = "skyblue";
    }
    function change2(){
        document.body.style.background = "snow";
    }
    function change3(){
        document.body.style.background = "pink";
    }



    const button = document.querySelectorAll("button");

    // 이벤트 리스너를 사용하지 않는 방법. 단, 이 방법은 하나의 버튼에 여러 이벤트를 지정할 수 없다. 새로운 이벤트를 지정하면 기존의 이벤트는 삭제된다.
    button[1].onclick = function(){
        change2();
    }

    // 이벤트 리스너를 사용하는 것이 권장된다.
    button[2].addEventListener("click", change3);
</script>
</html>
