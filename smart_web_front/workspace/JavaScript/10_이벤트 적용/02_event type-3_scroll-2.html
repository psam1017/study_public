    // 스크롤 이벤트를 한 번씩만 발생시키기
    let scrollNow = 0;

    window.addEventListener("scroll", function () {
        scrollNow = scrollY;

        if (scrollNow <= 300) {
            scrollNow = 300;
            scrollTo(0, 301);
        } else if (scrollNow > 300 && scrollNow < scrollY) {
            scrollNow = 600;
            scrollTo(0, 601);
        }
    });
</script>
