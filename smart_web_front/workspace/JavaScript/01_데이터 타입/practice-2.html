<script>
    let address;
    let conf = false;

    while(!conf){
        address = prompt("현재 거주지가 어디입니까?", "");
        if(address == null || address == ""){
            conf = confirm("거주지가 입력되지 않았습니다. 이대로 진행하시겠습니까?");
        }
        else{
            conf = confirm(`현재 거주지가 ${address}가 맞습니까?`);
        }
    }

    if(address == null || address == ""){
        document.write("현재 거주지가 입력되지 않았습니다.");
    }
    else{
        document.write(`현재 거주지는 ${address}입니다.`);
    }

</script>
