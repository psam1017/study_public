<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본문법 - document.write</title>
</head>
<body>
    <p>Hello, HTML!</p>
</body>
<script>
    // 한 줄 주석
    /* 여러 줄 주석 */

    // document -> 웹 페이지 그 자체와 상호작용할 수 있는 객체

    // document.write : HTML body 안에 내용을 입력한다. 
    // 입력한 순서대로 입력되므로 만약, script가 body보다 먼저 온다면, script의 내용이 먼저 입력된다.
    document.write("Hello World!");
    document.write("<h1>Hello JavaScript!</h1>");
</script>

<!-- 외부에서 js 파일을 가져올 때는 src를 사용하여 경로를 지정한다. -->
