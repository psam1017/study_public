<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 접근하기 getElement</title>
</head>
<body>
    <h1 id="title">제목</h1>
    <p>문단1</p>
    <p>문단2</p> <!-- "getElementsByTagName으로 p태그에 접근하기" -->
    <ul>
        <li class="list">리스트1</li>
        <li class="list">리스트2</li>
        <li class="list">리스트3</li>
    </ul>
</body>
<script>
    // getElementById를 제외하면 나머지는 querySelector, querySelectorAll을 사용한다.
    // getElementById가 속도 면에서 더 우수하기 때문에 여전히 사용하는 중.



    // getElement : 태그명, 아이디, 클래스 등으로 접근.
    // 아이디는 유일하므로 'getElement'이다. 아이디 이외에는 여러 개 있으므로 'getElements'이다.
    // getElement...들은 요소를 배열로 가져올 때 HTMLCollection으로 가져온다. -> forEach 불가능.

    // getElementsByTagName은 요소를 하나만 가져오더라도 배열로 취급하여 var[0]처럼 명시해야 한다.
    const pTag = document.getElementsByTagName("p");
    console.log(pTag);
    pTag[1].innerText = "getElementsByTagName으로 p태그에 접근하기";

    const title = document.getElementById("title");
    console.log(title);
    title.style.color = "blue";

    const list = document.getElementsByClassName("list");
    console.log(list);
    list[0].style.backgroundColor = "skyblue";



    // forEach를 사용하면 오류가 발생한다.
    for(let i = 0; i < pTag.length; i++){
        pTag[i].style.color = "red";
    }
</script>
</html>
