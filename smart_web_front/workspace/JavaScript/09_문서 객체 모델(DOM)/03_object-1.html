<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 텍스트, 태그 변경</title>
</head>
<body>
    <h1>제목1</h1>
    <div>
        <h2>제목2</h2>
    </div>
</body>
<script>
    document.querySelector("h1").innerText = "큰 제목";
    document.querySelector("div").innerHTML = "<p>문단으로 변경</p>";
</script>
</html>
