<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>addClass()</title>
	<script src="jquery-1.7.2.min.js"></script>
	<style>
		img {
			padding: 5px;
			background: #666;
		}

		img.type1 {
			padding: 5px;
			background: orange;
		}
		img.type2 {
			padding: 5px;
			background: blue;
		}
		img.type3 {
			padding: 5px;
			background: pink;
		}
	</style>
</head>

<body>
	<img src="th1.jpg" alt=" " />
	<img src="th2.jpg" alt=" " />
	<img src="th3.jpg" alt=" " />
</body>

<!---------- jQuery code Start ---------->
<script>
	// 각 이미지 클릭시 클래스명을 랜덤하게 추가하고
	// 동시에 다른 이미지의 클래스명은 삭제하시오

	$("img").on("mousedown", function(){
		let n = Math.ceil(Math.random() * 3);
		$("img").removeClass();
		$(this).addClass("type" + n);
	});
	$("img").on("mouseout", function(){
		$("img").removeClass();
	});
</script>
</html>
