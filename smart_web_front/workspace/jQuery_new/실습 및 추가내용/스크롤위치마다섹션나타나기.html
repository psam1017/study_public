<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤을 내려서 섹션 보이기</title>
    <script src="../jquery-3.6.1.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <script src="../jquery-migrate-1.4.1.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        main {
            height: 400vh;
            width: 100%;
        }
        section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content1 {
            background-color: white;
        }
        #content2 {
            background-color: hotpink;
        }
        #content3 {
            background-color: skyblue;
        }
        #content4 {
            background-color: lightgreen;
        }
        div {
            transform: translateX(-300px);
            transition: 0.6s;
            width: 500px;
            height: 300px;
            font-size: 50px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <main>
        <section id="content1"><div>1</div></section>
        <section id="content2"><div>2</div></section>
        <section id="content3"><div>3</div></section>
        <section id="content4"><div>4</div></section>
    </main>
    <script>
        $(function(){
            $(window).on("wheel", function(e){
                $("div").each(function(){
                    let pos = $(this).parent().offset().top;
                    if(scrollY + 200 > pos){
                        $(this).css({
                            "transform": "translateX(0px)",
                            "opacity": 1
                        })
                    } else{
                        $(this).css({
                            "transform": "translateX(-300px)",
                            "opacity": 0
                        })
                    };
                });
            });
        });
    </script>
</body>
</html>
