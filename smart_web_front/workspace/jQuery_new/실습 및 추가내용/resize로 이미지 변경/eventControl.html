<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resize로 이미지 변경</title>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="./jquery-3.6.1.min.js"></script>
    <style>
        body {
            background: #000;
        }
    </style>
</head>
<body>
    <img src="nabi/nabi_1.png" alt="" width="200" />
    <script>
        $(document).ready(function () {
            let n = 1;
            $(window).on("resize",
                _.debounce(function () {
                    n++;
                    if (n == 7) n = 1;
                    $("img").attr({ src: `nabi/nabi_${n}.png` });
                }, 100)
            );
        });
    </script>
</body>
</html>

<!--
    _.debounce(function, time) : 이벤트가 끝나고 time(1/1000 단위) 초 뒤에 function을 실행
    _.throttle(function, time) : event가 발생하면 time(1/1000 단위) 초마다 한 번씩만 function 실행
-->
