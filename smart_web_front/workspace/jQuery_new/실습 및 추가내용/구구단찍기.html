    <div></div>
    <script>
        const btn = document.querySelector('button');
        const div = document.querySelector('div');
        let n = 1;
        btn.addEventListener('click', ()=> {
            if ( n == 9 ) return;
            n++;
            div.innerHTML += `<br>-----------------${n}단입니다<br>`
            for ( i=1; i<10; i++) {
                div.innerHTML += `${n}x${i}=${n*i}<br>`
            }
        })
