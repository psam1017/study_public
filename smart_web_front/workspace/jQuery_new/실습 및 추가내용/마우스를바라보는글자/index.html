<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스에 반응하는 글자</title>
    <script src="./jquery-3.6.1.min.js"></script>
    <style>
        body{
            overflow: hidden;
            margin: 0;
            background-color: black;
        }
        /* 글자에 테두리처럼 보이게 하는 효과 : text-shadow */
        div{
            width: 100%;
            font-size: 10vw;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 
                -2px -1px 0 #f0f0f0,
                1px -1px 0 #f0f0f0,
                -1px 1px 0 #f0f0f0,
                1px 1px 0 #f0f0f0;
            position: absolute;
            top: 35%;
            left: 0;
            transition: ease-in;
        }
        /* 글자 크기를 벌려서 시각적 차이를 만듦 */
        .text46{ letter-spacing: 0em; }
        .text38{ letter-spacing: 0.01em; }
        .text32{ letter-spacing: 0.02em; }
        .text27{ letter-spacing: 0.03em; }
        .text23{ letter-spacing: 0.04em; }
        .text20{ letter-spacing: 0.05em; }
        .text18{ letter-spacing: 0.06em; }
    </style>
</head>
<body>
    <div class="text46">웹 디자이너</div>
    <div class="text38">웹 디자이너</div>
    <div class="text32">웹 디자이너</div>
    <div class="text27">웹 디자이너</div>
    <div class="text23">웹 디자이너</div>
    <div class="text20">웹 디자이너</div>
    <div class="text18">웹 디자이너</div>
    <script>
        $(document).ready(function(){
            $(document).on("mousemove", function(e){
                $("div").each(function(){
                    // distance에 비례함.
                    let distance = 3;

                    let className = $(this).attr("class");
                    let classNum = className.substr(4, 2) / distance;
                    let posX = (e.clientX - $(window).width()/2) / classNum;
                    let posY = (e.clientY - $(window).height()/2) / classNum;
                    $(this).css({
                        transform: `translate(${posX}px, ${posY}px)`
                    });
                });
            });
        })
    </script>
</body>
</html>
