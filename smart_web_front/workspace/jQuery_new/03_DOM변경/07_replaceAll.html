<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>replaceAll ( )</title>
	<!-- jQuery library -->
	<script src="jquery-1.7.2.min.js"></script>
</head>

<body>
	<h1>제목</h1>
	<h2>부제목</h2>
	<div>
		<strong>부모요소 변경하기</strong>
	</div>
</body>

<!---------- jQuery code Start ---------->
<script>
	// replaceAll()는 지정된 요소를 선택된 요소로 변경

	// 1. h1 태그와 내용을 "<p>그룹으로 변경</p>" 바꾼다

	// 2. h1 태그를 div 태그로 변경
	$("<p>그룹으로 변경</p>").replaceAll("h1"); // h1이 그룹으로 p로 바뀜.
	$("div").replaceAll("h2"); // h2가 div로 바뀜. 기존의 태그가 있다면 이동함.
</script>
</html>
