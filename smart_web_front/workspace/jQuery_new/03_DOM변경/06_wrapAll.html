<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>wrapAll( )</title>
	<!-- jQuery library -->
	<script src="jquery-1.7.2.min.js"></script>
</head>

<body>
	<strong>제목이 되고 싶어요</strong>
	<em>제목이 되기 싫어요</em>
	<strong>제목이 되고 싶어요 </strong>
</body>

<!---------- jQuery code Start ---------->
<script>
	// wrap() : 대상 요소들을 하나하나씩 감싸는 태그를 추가한다.
	// $("strong").wrap("<h1>");
		
	// wrapAll() : 대상 요소들을 모두 한번에 감싸는 태그를 추가한다.
	// 내부에 다른 요소들이 있다면 그 요소들은 태그 바깥으로 빠지게 된다.
	$("strong").wrapAll("<h1>");


</script>
</html>
