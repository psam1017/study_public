<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>replaceWith ( )</title>
	<!-- jQuery library -->
	<script src="jquery-1.7.2.min.js"></script>
</head>

<body>
	<p>변경전</p>
</body>

<!---------- jQuery code Start ---------->
<script>
	// replaceWith()는 선택된 요소를 지정된 요소로 변경
	// p태그와 내용을 "<strong>변경후</strong>" 으로 변경
	$('p').replaceWith("<strong>변경후</strong>");
</script>
</html>
