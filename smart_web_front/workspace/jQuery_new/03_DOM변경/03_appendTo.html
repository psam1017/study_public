<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>appendTo()</title>
	<!-- jQuery library -->
	<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<p>텍스트 텍스트</p>
	<strong> 뒤로 이동</strong>
</body>

<!---------- jQuery code Start ---------->
<script>
	// appendTo(x) : this를 x의 마지막에 가져다붙인다.

	// strong 태그를 p 태그 내 뒤로 이동하시오
	// $('p').append($("strong"));
	$("strong").appendTo($('p'));
</script>
</html>
