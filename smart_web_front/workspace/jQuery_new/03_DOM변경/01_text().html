<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>text()</title>
	<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<div id="intro">
		<p>intro입니다.</p>
	</div>

	<div id="main">
		<p>여기는 main입니다.</p>
		<p><img src="./sample1.jpg" /></p>
	</div>
</body>
<!---------- jQuery code Start ---------->
<script>
	// div#intro 요소의 텍스트 내용을 textString 변수에 저장
	let intro = $("#intro").text();
	console.log(intro);

	// textString변수값을 #main 요소에 텍스트로 추가
	let main = $("#main").text();
	console.log(main);

	// 기존내용은 제거된다.
	// 아래 main의 경우 같이 있던 img가 HTML 상에서 사라져버렸다.
	intro = $("#intro").text("intro의 text를 바꿨습니다.");
	main = $("#main").text(main + " 여기에서는 추가해봤습니다.");
</script>
</html>
