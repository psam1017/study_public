<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>prepend()</title>
	<!-- jQuery library -->
	<script src="jquery-1.7.2.min.js"></script>
</head>

<body>
	<div id="container">
		<p>안녕하세요</p>
	</div>
</body>

<!---------- jQuery code Start ---------->
<script>
	// prepend()는 지정한 태그 내 텍스트의 앞부분에 HTML을 삽입

	// 아이디가 container인 요소의 맨앞에 <p>반갑습니다 추가하기</p>
	$("#container").prepend("<p>반갑습니다</p>"); // 반갑습니다 추가
	$("#container").prepend($("#container p:last")); // 마지막 요소(안녕하세요)를 맨 앞으로 이동
</script>
</html>
