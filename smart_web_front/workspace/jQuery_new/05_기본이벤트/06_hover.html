<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>hover()</title>
	<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<img src="building.jpg" alt="빌딩" />
</body>

<!---------- jQuery code Start ---------->
<script type="text/javascript">
	// mouseenter와 mouseleave 이벤트들을 한번에 bind. 즉, function이 2개 있어야 한다.
	// $("선택자").hover( function( ) {    }, function {     } );
	// 이미지 롤오버시 바다와 빌딩이미지를 로드하시오
	$("img")
	.hover(function(){
		$(this).attr({
			src: "sea.jpg",
			alt: "바다"
		});
	},
	function(){
		$(this).attr({
			src: "flower.jpg",
			alt: "꽃"
		});
	});
</script>
</html>
