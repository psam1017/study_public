<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>click()</title>
	<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>
	<p><img src="flower.jpg" alt="꽃" /></p>
</body>

<!---------- jQuery code Start ---------->
<script type="text/javascript">
	// 리스트를 클릭할 때마다 이미지를 그 리스트의 이미지로 변경하시오
	$("ul li").on("click", function(e){
		e.preventDefault();
		let imgPath = $(this).children('a').attr("href");
		let altText = $(this).children('a').text();
		$("p img").attr({
			src: imgPath,
			alt: altText
		});
	});
</script>
</html>
