<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>fadeIn() / fadeOut()</title>
	<style type="text/css">
		img {
			display: none;
		}
	</style>
	<!-- jQuery library -->
	<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<button id="fadeIn">표시</button>
	<button id="fadeOut">비표시</button>
	<p><img src="flower.jpg" alt="flower" /></p>
</body>

<!---------- jQuery code Start ---------->
<script>
	$("#fadeIn").on("click", function(){
		$("p img").fadeIn(500);
	});
	$("#fadeOut").on("click", function(){
		$("p img").fadeOut(500);
	});
</script>
</html>
