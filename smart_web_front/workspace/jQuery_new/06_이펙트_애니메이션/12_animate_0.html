<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>animate</title>
	<script src="../../../resources/jquery-3.6.1.min.js"></script>
	<script src="../../../resources/jquery-migrate-1.4.1.min.js"></script>
	<style>
		a{
			display: block;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: hotpink;
		}
	</style>
</head>

<body>
	<a href="#">move</a>
	<a href="#">size</a>
	<a href="#">opacity</a>
	<div></div>
</body>

<!---------- jQuery code Start ---------->
<script>

	$("a:eq(0)").toggle(
		function(){
			$("div").animate({ "margin-left": 500 }, 1000, "linear", function(){
				$("div").css({ "background-color": "blue" });
			})
		},
		function(){
			$("div").animate({
				"margin-left": 0
			}, 1000, function(){
				$("div").css({ "background-color": "white" });
			});
		}
	);

	$("a:eq(1)").click(
		function(){
			$("div").animate({ "width": "200px" }, 1000, "swing");
		}
	);

	$("a:eq(2)").click(
		function(){
			$("div").animate({ "opacity": "0" }, 1000);
		}
	);

/* animate()의 괄호의 구성
$(셀렉터).animate( { 변경할 CSS속성 : " 값" }, 속도, 움직임, 콜백함수(생략가능)); 으로 구성

animate()로 설정가능한 속성은 width, height, top, opacity 같은  수식, 단위입력이 가능한 것으로 제한
color 등의 수식값이 아닌 속성은 설정할 수 없다

움직임은 아래에 보시다시피 linear과 swing으로 설정
linear는 일정한 속도로 변화하고, swing은 점점 빠르게 변화
*/
</script>
</html>
