<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>animate()</title>
    <style>
        div {
            overflow: hidden;
            width: 400px;
            border: 1px solid black;
        }
        p {
            width: 800px;
            height: 267px;
            margin: 0;
            transition: 1s;
        }
        p.left {
            transform: translateX(-50%);
        }
        p.right {
            transform: translateX(0%);
        }
    </style>
    <!-- jQuery library -->
    <script src="jquery-1.7.2.min.js"></script>
</head>
<body>
    <div>
        <p>
            <img src="flower.jpg" alt="flower" id="flower" /><img
                src="building.jpg"
                alt="building"
                id="building"
            />
        </p>
    </div>
</body>
<!---------- jQuery code Start ---------->
<script>
    // 스크립트를 적용하기 전 먼저 CSS를 이용하여 이미지 하나만 보이도록 한다
    // 버튼 클릭시 이미지가 각각 좌우로 슬라이딩 되는 애니메이션을 만들어보자

    $("#flower").click(function () {
        $('p').removeClass("right").addClass("left");
    });
    $("#building").click(function () {
        $('p').removeClass("left").addClass("right");
    });
</script>
</html>
