	<style>
		body {
			margin: 20px auto;
			padding: 0;
			width: 620px;
			background: #192839;
		}
		.fadeShow {
			background: #666;
			width: 600px;
			height: 350px;
			border: 2px solid #fdf6dd;
			position: relative;
		}
		.fadeShow img {
			position: absolute;
			top: 0;
			left: 0;
		}

		.fadeShow .active {
			z-index: 1;
		}
	</style>
</head>

	<div class="fadeShow">
