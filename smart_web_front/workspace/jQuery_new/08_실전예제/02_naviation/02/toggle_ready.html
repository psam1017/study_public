<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>toggle</title>
	<script src="../../../jquery-3.6.1.min.js"></script>
	<script src="../../../jquery-migrate-1.4.1.min.js"></script>

	<style>
		div {
			width: 200px;
			height: 100px;
			background: #f00;
		}
	</style>
</head>

<body>
	<div></div>
</body>
<!---------- jQuery code Start ---------->
<script>
	/* 할 일 목록
	|| 박스를 클릭할 때마다 배경색이 3가지 색상으로 변하기
	Tip1. 하나의 요소를 이용하여 여러가지 이펙트를 제어
	*/
	$("div").toggle(
		function(){
			$(this).css({ "background": "skyblue" });
		},
		function(){
			$(this).css({ "background": "hotpink" });
		},
		function(){
			$(this).css({ "background": "gold" });			
		}
	)
</script>
</html>
