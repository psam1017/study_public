<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>어디서나 펼쳐지는 내비게이션</title>
	<script type="text/javascript" src="../../../jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="../../../jquery-migrate-1.4.1.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#container {
			width: 600px;
			height: 200px;
			left: 0px;
			top: 0px;
			position: relative;
		}
		#home {
			width: 50px;
			height: 200px;
			background: #ff9999;
			left: 0px;
			top: 0px;
			position: absolute;
			z-index: 2;
		}
		ul {
			width: 600px;
			height: 200px;
			list-style: none;
			left: -600px;
			top: 0px;
			position: absolute;
			z-index: 1;
		}
		ul li {
			width: 200px;
			height: 200px;
			float: left;
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="home">HOME</div>

		<ul id="menu">
			<li><img src="th_bg1.jpg" /></li>
			<li><img src="th_bg2.jpg" /></li>
			<li><img src="th_bg3.jpg" /></li>
		</ul>
	</div>
</body>

<!---------- jQuery code Start ---------->
<script>
	$("#container").toggle(
		function(){
			$("ul").not(":animated").animate({ "left": "50px" }, 600);
		},
		function(){
			$("ul").not(":animated").animate({ "left": "-600px" }, 600);
		}
	);
	$("#home").mousemove(
		function(e){
			if(e.pageY <= $(this).height()/2){
				$(this).parent().css({"top": 0});
			}
			else{
				$(this).parent().css({ "top": `${e.pageY - $(this).height()/2}px` });
			}
		}
	);
	$("ul li").hover(
		function(){
			$(this).animate({ "opacity": "1" });
		},
		function(){
			$(this).animate({ "opacity": "0.7" });
		}
	);
</script>
</html>
