<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 활용</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap{
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            height: 80vh;
            padding: 20px;
            border: 10px solid black;
        }
        #wrap > div{
            width: 33.333%;
            height: 50%;
            border: 5px solid black;
            font-size: 100px;
        }
        #wrap > div.down{
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4 down">4</div>
        <div class="item5 down">5</div>
    </div>
</body>
</html>
