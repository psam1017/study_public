<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>플렉서블 박스</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                display: flex;
                flex-flow: row nowrap;
                width: 90%;
                height: 500px;
                margin: 0 auto;
                background: #f5ffb7;
                border: 4px solid #000;
            }
            #wrap div {
                /* width: 100%; */
                flex-grow: 1;
                height: 300px;
            }
            #wrap div:nth-child(1) {
                order: 1;
                background: red;
                align-self: flex-end;
            }
            #wrap div:nth-child(2) {
                order: -1;
                background: green;
                align-self: center;
            }
            #wrap div:nth-child(3) {
                flex-grow: 2;
                background: blue;
                align-self: flex-start;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
