<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>플렉서블 박스</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            /* margin을 쓰지 않고 화면 중앙에 정렬하기 */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #wrap {
                display: flex;
                flex-flow: row wrap;
                align-content: space-evenly;
                width: 90%;
                height: 500px;
                /* margin: 0 auto; */
                background: #f5ffb7;
                border: 4px solid #000;
            }
            #wrap div {
                width: 100%;
            }
            #wrap div:nth-child(1) {
                background: red;
                height: 150px;
            }
            #wrap div:nth-child(2) {
                background: green;
                height: 100px;
            }
            #wrap div:nth-child(3) {
                background: blue;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
