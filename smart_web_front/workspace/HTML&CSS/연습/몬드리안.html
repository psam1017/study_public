<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬드리안 - 빨강, 파랑, 노랑의 구성</title>
    <style>
        #wrap{
            margin: 0 auto;
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(3, 1fr) repeat(3, 0.3fr);
            grid-template-rows: repeat(8, 0.5fr);
            background-color: black;
            gap: 10px;
        }
        .white{
            background-color: white;
        }
        #white1{
            grid-area: 1/1/4/2;
        }
        #white2{
            grid-area: 4/1/7/2;
        }
        #white3{
            grid-area: 7/2/9/6;
        }
        #white4{
            grid-area: 7/6/8/7;
        }
        #red{
            background-color: red;
            grid-area: 1/2/7/7;
        }
        #blue{
            background-color: blue;
            grid-area: 7/1/9/2;
        }
        #yellow{
            background-color: yellow;
            grid-area: 8/6/9/7;
        }
    </style>
</head>
<body>
    <h1>몬드리안</h1>
    <h1>빨강, 파랑, 노랑의 구성</h1>
    <div id="wrap">
        <div class="white" id="white1"></div>
        <div class="white" id="white2"></div>
        <div class="white" id="white3"></div>
        <div class="white small" id="white4"></div>
        <div id="red"></div>
        <div id="blue"></div>
        <div class="small" id="yellow"></div>
    </div>
</body>
</html>
