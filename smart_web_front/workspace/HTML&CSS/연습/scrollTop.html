<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scrollTop</title>
        <style>
            .container {
                width: 70%;
                height: 80vh;
                border: 10px solid grey;
                overflow: scroll;
            }
            .content {
                width: 100%;
                height: 300vh;
                background-color: rgba(77, 77, 77, 0.4);
            }
            .scroll-text {
                position: fixed;
                top: 10px;
                left: 35%;
                transform: translateX(-35%);
                font-size: 1.5rem;
                text-align: center;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content"></div>
        </div>
        <div class="scroll-text">
            <p>수직 스크롤값</p>
            <p class="scroll-value">0</p>
        </div>
    </body>
    <script>
        const container = document.querySelector(".container");
        const valueDom = document.querySelector(".scroll-value");

        container.addEventListener("scroll", function () {
            valueDom.innerText = this.scrollTop;
        });
    </script>
</html>
