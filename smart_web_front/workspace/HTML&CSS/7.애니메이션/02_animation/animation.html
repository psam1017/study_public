<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <script src="prefixfree.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 50%;
            text-align: center;
            background: #00d0ff;
            background: linear-gradient(180deg, #00d0ff, yellow);
            color: #fff;
            box-shadow:#034562 5px 5px inset;
            line-height: 200px;

            animation-name: boxAni;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
            /* animation-fill-mode: forwards; */
        }
        #box:hover{
            animation-play-state: paused;
        }
        @keyframes boxAni{
            /* 0% = from */
            0%{
                left: 0;
                top: 0;
            }
            50%{
                left: 300px;
                top: 200px;
            }
            /* 100% = to */
            100%{
                left: 0px;
                top: 400px;
                transform: rotate(360deg) scale(1.5);
            }
        }

    </style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
