<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 2차원 변화 예시</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 5px solid black;
            overflow: hidden;
            transition: 1s;
        }
        #pic{
            width: 300px;
            height: 300px;
            background: url("../01_transition/night_street.png") no-repeat center;
            transition: 1s;
            /* background-size: 200%; */
            background-size: cover;
        }
        /* #wrap:hover > #pic{
            background-size: 100%;
        } */
        /* 위의 방법보다 더 추천된다. */
        #wrap:hover > #pic{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="pic"></div>
    </div>
</body>
</html>
