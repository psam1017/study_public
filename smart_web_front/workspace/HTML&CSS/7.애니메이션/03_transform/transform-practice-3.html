<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양면 색종이</title>
    <style>
        section{
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            margin: 0 auto;
            transition: 1s;
        }
        section > div{
            width: 300px;
            height: 300px;
            /* 3d에서 요소의 뒷면이 보이지 않게 한다. */
            /* backface-visibility: hidden; */
        }
        #front{
            background-color: hotpink;
        }
        #back{
            position: absolute;
            top: 0;
            transform: translateZ(-1px);
            background-color: black;
        }
        section:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <section>
        <div id="front"></div>
        <div id="back"></div>
    </section>
</body>
</html>
