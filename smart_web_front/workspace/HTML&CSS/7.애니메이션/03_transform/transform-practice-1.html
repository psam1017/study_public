<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 2차원 변화 예시</title>
    <style>
        #pic{
            width: 300px;
            height: 180px;
            border: 5px solid black;
            overflow: hidden;
            transition: 1s;
        }
        #pic img{
            width: 500px;
            transition: 1s;
        }
        /* 아래의 두 축소 방법은 결과가 서로 다르다! */
        /* #pic:hover img{
            width: 300px;
        } */
        /* #pic:hover img{
            transform: scale(0.5);
            transform-origin: top left;
        } */
        #pic:hover{
            transform-origin: left;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div id="pic">
        <img src="../01_transition/night_street.png" alt="">
    </div>
</body>
</html>
