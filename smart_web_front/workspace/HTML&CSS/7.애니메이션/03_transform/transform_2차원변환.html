<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>CSS3 transform 2d</title>
    <style>
        section {
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            margin: 50px;
            perspective: 100px;
        }
        div {
            width: 100px;
            height: 100px;
            background: #ff0000;
            transition: 1s;
        }

        /* 변환함수 적용하기
        적용범위를 고려하여 hover는 부모 요소에 적용한 후 자식 요소에 transform을 적용하는 게 더 안전할 수 있다. */
        section:nth-child(1):hover div {
            transform-origin: 200px bottom;
            transform: rotate(180deg);
        }
        section:nth-child(2):hover div {
            /* transform: scaleX(1.5);
            transform: scaleY(0.5); */
            transform: scale(1.5, 0.5);
        }
        section:nth-child(3):hover div {
            /* transform: translateX(53px);
            transform: translateY(53px); */
            transform: translate(53px, 53px);
        }
        section:nth-child(4):hover div {
            /* transform: skewX(30deg); */
            transform: skew(30deg);
        }
        section:nth-child(5):hover div {
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
</body>
</html>
