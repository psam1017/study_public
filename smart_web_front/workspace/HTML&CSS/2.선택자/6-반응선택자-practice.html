<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자 연습</title>
    <style>
        #list1 li:first-child a{
            color: red;
        }
        #list2 > ul > li > a{
            color: black;
        }
    </style>
</head>
<body>
    <ul id="list1">
        <li><a href="#">링크1</a></li>
        <li><a href="#">링크2</a></li>
        <li><a href="#">링크3</a></li>
        <li><a href="#">링크4</a></li>
        <li><a href="#">링크5</a></li>
    </ul>

    <div id="list2">
        <ul>
            <li><a href="#">리스트1</a></li>
            <li><a href="#">리스트2</a>
                <ul>
                    <li><a href="#">리스트2-1</a></li>
                    <li><a href="#">리스트2-2</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
