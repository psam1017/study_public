<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 속성</title>
    <style>
        section{
            margin: 0px auto;
            width: 200px;
            height: 200px;
            text-align: center;
            background-color: blueviolet;
            padding: 10px;
            box-sizing: border-box; /* width는 200을 유지하고 있다. */
        }
        body{
            margin: 50px 100px 100px 20px; /* 시계방향으로 적용 가능 */
            padding: 10px 50px; /* 상하, 좌우로 적용 가능 */
            border: 1px solid black;
        }
        div{
            display: inline-block;
            width: 200px;
            height: 200px;
            text-align: center;
            background-color: blueviolet;
            margin-bottom: 50px;
        }
        span{
            display: inline-block; /* 위에서부터 쌓는 게 아니라 아래부터 쌓아서 사용이 까다롭다. inline-block은 거의 안 쓰는 값이다. */
            width: 200px;
            height: 200px;
            text-align: center;
            background-color: blanchedalmond;
            margin-top: 50px;
        }
        input{
            padding: 0;
            border: none;
            width: 300px;
            height: 30px;
            background-color: darkkhaki;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>블록중앙배열</section>
    <div>블록요소</div>
    <span>인라인요소<br>인라인요소</span>
    <br>
    <input type="text" value="input은 인라인이지만 색상 지정 가능">
</body>
</html>
