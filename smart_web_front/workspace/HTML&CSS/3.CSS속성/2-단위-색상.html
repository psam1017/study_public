<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS에서 사용하는 색상 표현</title>
    <style>
        body{ background: repeating-linear-gradient(90deg, green 0%, green 20%, yellow 20%, yellow 40%); }
        h1{
            color: #299;
        }
        h2{
            color: rgba(255, 0, 0, 0.25);
        }
        h3{
            color: hsl(200deg, 100%, 50%);
        }
        h4{
            color: hsl(300deg, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <h1>Head1</h1>
    <h2>Head2</h2>
    <h3>Head3</h3>
    <h4>Head4</h4>
    <h5>Head5</h5>
</body>
</html>
