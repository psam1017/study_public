<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 관련 속성</title>
    <style>
        h1{
            letter-spacing: -0.025em;
        }
        h2{
            word-spacing: 10px;
        }
        p{
            width: 500px;
            background-color: #afcfe3;
            border: 1px solid black;
            /* text-align: justify; */
            word-break: break-all; /* 한 줄마다 글자를 최대한 채운다.*/
            word-wrap: break-word; /* 글자가 튀어나오는 것을 방지한다. */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>별 헤는 밤</h1>
    <h2>계절이 지나가는 하늘에는 가을로 가득 차 있습니다.</h2>
    <p>어머님, 나는 별 하나에 아름다운 말 한마디씩 불러 봅니다. 소학교 때 책상을 같이 했던 아이들의 이름과, 패, 경, 옥, 이런 이국 소녀들의 이름과, 벌써 아기 어머니 된 계집애들의 이름과, 가난한 이웃 사람들의 이름과, 비둘기, 강아지, 토끼, 노새, 노루, '프랑시스 잠', '라이너 마리아 릴케' 이런 시인의 이름을 불러 봅니다.</p>
</body>
</html>
