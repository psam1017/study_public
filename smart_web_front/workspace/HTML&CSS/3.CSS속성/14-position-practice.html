<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
    <style>
        body, h1, h3, p{
            margin: 0;
        }
        header{
            position: absolute;
            border: 1px solid black;
            width: 100%;
            height: 100px;
        }
        h1{
            text-align: center;
            line-height: 100px;
        }
        div{
            height: 300px;
            background-color: deepskyblue;
        }
        section{
            width: 1000px;
            margin: 50px auto 0;
            padding: 50px 0px;
            border: 1px solid black;
            position: relative;
        }
        section a{
            position: absolute;
            top: 50px;
            left: 85px;
            text-decoration: none;
            color: black;
        }
        section a span{
            position: absolute;
            left: -4000px;
        }
        section a::after{
            content: "+";
        }
    </style>
</head>
<body>
    <header>
        <h1>헤더 영역</h1>
    </header>
    <div>슬라이드 영역</div>
    <section>
        <h3>제목 위치</h3>
        <p>문단 위치</p>
        <p>문단 위치</p>
        <p>문단 위치</p>
        <a href="#"><span>더보기</span></a>
    </section>
</body>
</html>
