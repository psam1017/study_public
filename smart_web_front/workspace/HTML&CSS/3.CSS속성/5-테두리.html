<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        div{
            margin: 5px;
            width: 100px;
            height: 75px;
            padding: 50px;
            border-width: 10px;
            border-color: black;
            border-style: solid;
        }
        #box1{
            border-top-style: solid;
            border-right-style: dotted;
            border-bottom-style: dashed;
            border-left-style: double;
        }
        p{
            /* border-top: 3px solid black;
            border-bottom: 3px solid black; */
            border: 3px solid black;
            border-left: 0px;
            border-right: 0px; /* border 값을 none으로 주면 영역에 영향을 주게 된다. */
            text-align: center;
        }
        table{
            margin: 5px;
            border: 1px solid black;            
            border-collapse: collapse;
        }
        td{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            vertical-align: text-top;
            text-align: right;
        }
        section{
            margin: 5px;
            width: 200px;
            height: 200px;
            background-color: gold;
            text-align: center;
            line-height: 200px;
            border-radius: 50% 25% 0% 5%;
            transition: 1.5s;
        }
        section:hover{
            border-radius: 50%;
            transform: rotateZ(360deg);
        }
        aside{
            width: 100px;
            height: 200px;
            background-color: chartreuse;
            border-radius: 100px 0 0 100px; /* %와 px을 적절히 쓸 줄 알아야 한다. */
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>별 헤는 밤</p>
    </div>
    <table>
        <tr>
            <td>1 X 1</td>
            <td>1 X 2</td>
        </tr>
        <tr>
            <td>2 X 1</td>
            <td>2 X 2</td>
        </tr>
    </table>
    <section>HOVER ME</section>
    <aside>Half Moon</aside>
</body>
</html>
