<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 응용</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body, ul{
            margin: 0;
            padding: 0;
        }
        ul{
            position: relative;
            z-index: 99;
            width: 800px;
            margin: 0 auto;
        }
        ul li{
            list-style-type: none;
            float: left;
            width: 200px;
            height: 100px;
            
            border: 2px solid black;
        }
        ul li:not(:last-of-type){
            border-right-width: 0px;
        }
        ul li a{
            display: block;
            background-color: yellow;
            
            line-height: 97px;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        a:hover{
            background-color: black;
            color: yellow;
        }
        div{
            font-size: 30px;

            background-color: white;
            width: 100%;
            height: 100vh;
            
            position: absolute;
            top: 0;
            left: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;

            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" data-text="khaki">별 헤는 밤</a></li>
        <li><a href="#" data-text="blueviolet">별 헤는 밤</a></li>
        <li><a href="#" data-text="darkgrey">별 헤는 밤</a></li>
        <li><a href="#" data-text="hotpink">별 헤는 밤</a></li>
    </ul>
    <div>색상변경</div>
    <script>
        const anchor = document.querySelectorAll('a');
        const div = document.querySelector('div');
        console.log(anchor);
        console.log(div);

        anchor.forEach((item) => {
            item.addEventListener('mouseenter', () => {
                div.style.backgroundColor = item.getAttribute('data-text');
            });
            item.addEventListener('mouseleave', () => {
                div.style.backgroundColor = 'transparent';
            });
        })
    </script>
</body>
</html>
