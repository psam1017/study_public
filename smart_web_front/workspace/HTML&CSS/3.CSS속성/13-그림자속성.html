<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자속성</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            margin: 50px 0 0 50px;
            border: 1px solid black;
            box-shadow: 10px 20px 10px rgba(100, 100, 100, 0.5),
                -15px -25px 0px rgba(100, 100, 200, 0.5);
        }
        h1{
            font-size: 80px;
            text-align: center;
            text-shadow: 5px 5px 30px sienna;
        }
        h2{
            font-size: 80px;
            text-align: center;
            color: red;
            background-color: black;
            text-shadow: 0px -5px 3px yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1>Shadow</h1>
    </div>
    <div>
        <h2>Burn</h2>
    </div>
</body>
</html>
