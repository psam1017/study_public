<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 처리 속성</title>
    <style>
        #box1{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            background-color: goldenrod;
            overflow-y: auto;
        }
        #box2 p{
            border: 1px solid black;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>어머님, 나는 별 하나에 아름다운 말 한마디씩 불러 봅니다. 소학교 때 책상을 같이 했던 아이들의 이름과, 패, 경, 옥, 이런 이국 소녀들의 이름과, 벌써 아기 어머니 된 계집애들의 이름과, 가난한 이웃 사람들의 이름과, 비둘기, 강아지, 토끼, 노새, 노루, '프랑시스 잠', '라이너 마리아 릴케' 이런 시인의 이름을 불러 봅니다.</p>
    </div>
    <div id="box2">
        <p>계절이 흘러가는 하늘에는 가을이 가득 차 있습니다.</p>
    </div>
</body>
</html>
