<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소와 인라인요소, block and inline</title>
    <style>
        #first{
            margin-left: 300px;
        }
        span{
            color: yellow;
        }
        a{
            display: block;
            margin-bottom: 10px;
            background-color: khaki;
            width: 200px;
        }
        p{
            background-color: mediumaquamarine;
            display: inline;
        }
    </style>
</head>
<body>

    <!--
        div : 태그를 그룹화하는 블록요소의 태그
        span : 태그를 그룹화하는 인라인요소의 태그
    -->

    <div id="first">
        <h1><span>제목</span>태그</h1>
        <a href="">앵커태그</a>
        <p>문단태그</p>
    </div>
</body>
</html>
