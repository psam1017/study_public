<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 그룹 태그, figure</title>
</head>
<body>
    <figure>
        <figcaption>전주 한옥마을의 풍경</figcaption>
        <img src="./images/jeonju.jpg" alt="어느 한옥마을 사랑방 문 앞">
    </figure>

    <figure>
        <img src="./images/waiting.jpg"> <!--figure 안에 이미지가 하나일 경우 alt를 생략해도 무방하다.-->
        <figcaption>요즘에는 보기 힘든 빨간 우체통</figcaption>
    </figure>
</body>
</html>
