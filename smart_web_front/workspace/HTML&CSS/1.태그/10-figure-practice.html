<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure practice</title>
    <style>
        figcaption{
            background-color: blue;
        }
    </style>
</head>
<body>
    <figure>
        <img src="./images/fall1.jpg" alt="단풍 든 담쟁이">
        <img src="./images/fall2.jpg" alt="억새풀 숲">
        <img src="./images/fall3.jpg" alt="억샛길">
        <figcaption><b>산굼부리의 가을</b> - 단풍 든 담쟁이, 바람 가득한 억새 바다, 그리고 억샛길</figcaption>
    </figure>
</body>
</html>
