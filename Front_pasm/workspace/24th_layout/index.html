<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alfredo Gonzales</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--header-->
    <header>
        <a href="#" class="logo">Alfredo<br>Gonzales</a>
        <ul>
            <li><a href="#"><img src="images/menu01.png" alt="">home</a></li>
            <li><a href="#"><img src="images/menu02.png" alt="">shop</a></li>
            <li><a href="#"><img src="images/menu03.png" alt="">custombox</a></li>
            <li><a href="#"><img src="images/menu04.png" alt="">blog</a></li>
            <li><a href="#"><img src="images/menu05.png" alt="">story</a></li>
        </ul>
    </header>

    <!--main-->
    <section id="mainBg">
        <div class="left">
            <img src="images/header01.jpg" alt="">
        </div>
        <div class="right">
            <img src="images/side01.jpg" alt="">
            <div class="tbox">
                <p>DESIGN YOUR OWN SOCKS</p>
                <h1>THE WORKSHOP</h1>
                <div class="line"></div>
            </div>
            <div class="tbox">
                <p>SELF SERVICE</p>
                <h1>ONLINE STORE</h1>
                <div class="line"></div>
            </div>
        </div>
    </section>

    <!--section01-->
    <section id="section01">
        <div class="left">
            <img src="images/banner_01.jpg" alt="">
            <div class="ibpx">
                <iframe src="https://player.vimeo.com/video/104136276" width="784" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
        <div class="right">
            <img src="images/banner_02.jpg" alt="">
        </div>
    </section>

    <!--section02-->
    <section id="section02">
        <img src="images/banner_03.jpg" alt="">
        <img src="images/banner_04.jpg" alt="">
        <img src="images/banner_05.jpg" alt="">
    </section>

    <!--footer-->
    <footer>
        <div class="left">
            <!--background image-->
        </div>
        <div class="right">
            <div class="ibox">
                <iframe src="https://player.vimeo.com/video/58451361" width="800" height="340" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <form>
                <div class="center">
                    <label>SIGN UP</label>
                    <input type="email" placeholder="YOUR EMAIL ADDRESS" name="em">
                    <button type="button">&#62;</button>
                </div>
            </form>
        </div>
        <div class="footerlogo">
            Alfredo<br>Gonzales
        </div>
    </footer>
</body>
</html>
