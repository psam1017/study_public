<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조</title>
    <style>
        *{
            margin-left: 10px;
            line-height: 30px;
        }
        header{
            text-align: center;
        }
        li{
            display: inline;
            margin: 0px 5px;
        }
        aside{
            width: 300px;
            height: 500px;
            float: right;
            background-color: aqua;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <header>
        header : 검색 창, 사이트 메뉴, 로고 등의 제목
        <nav>
            <ul>
                <li><a href="#">nav1(navigation)</a></li>
                <li><a href="#">nav2(navigation)</a></li>
                <li><a href="#">nav3(navigation)</a></li>
            </ul>
        </nav>
    </header>
    <aside>aside : 본문의 좌우에 위치하는 사이드 바</aside>
    <main>main : 해당 페이지만의 고유한 콘텐츠, 내용</main>
    <article>article : 단일한 콘텐츠 하나</article>
    <section>section : 메인 페이지와 관련이 있는 여러 개의 콘텐츠의 묶음</section>
    <footer>footer : 사이트 제작 정보, 저작권 정보, 연락처 등</footer>
    <div>div(division) : 가장 많이 사용하는 구별 태그</div>
</body>
</html>
