<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 스타일</title>
    <style>
        #firsti{
            width: 500px;
            height: 300px;
            background-color: blanchedalmond;
            background-clip: content-box;
            border: 1px solid black;
        }
        #secondi{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            background-image: url(image/계란프라이.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
        #thirdi{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            background: repeating-linear-gradient(to right, rgb(255, 255, 255), white 10px, #ccc 10px, #ccc 20px);
        }
    </style>
</head>
<body>
    <div id="firsti"></div>
    <div id="secondi"></div>
    <div id="thirdi"></div>
</body>
</html>
